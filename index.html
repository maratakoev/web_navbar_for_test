<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<link rel="stylesheet" href="./styles/style.css">
</head>

<body>
	<nav>
		<div class="background">
			<div class="content">
				<div class="top-part">
					<img src="./images/Location.png" alt="Расположение" class="location-image">
					<span class="location-name">Махачкала</span>
					<span class="store">Магазины</span>
					<span class="buyer">Покупателям</span>
					<img src="./images/arrow-down.png" alt="Стрелка" class="arrow-down-image">
					<span class="loyer-names">Юридическим лицам</span>
					<img src="./images/arrow-down.png" alt="Стрелка" class="arrow-down-image">
					<span class="phone-number">8-800-999-99-99 (c 03:00 до 22:00)</span>
				</div>
			</div>
		</div>
		<div class="background-midle">

		</div>
		<div class="content">
			<div class="midle-part">
				<img src='./images/Logo.png' alt="Логотип" class="logo-image">
				<div class="search-container">
					<input type="text" placeholder="Быстрый поиск" />

				</div>
				<button class="search-button">
					<img src='./images/search.png' alt="Поиск">
				</button>
				<div class="favorite-container">
					<img src='./images/heart.png' alt="Лайки">
					<span class="favorite-text">
						Избранное
					</span>
					<div class="amount-units">
						<span class="amount-sting">3</span>
					</div>
				</div>
				<div class="compare-container">
					<img src='./images/Compare.png' alt="Количество-лайков">
					<span class="compare-text">
						Сравнить
					</span>
				</div>
				<div class="bin-container">
					<img src='./images/bin.png' alt="Корзина">
					<span class="bin-text">
						Корзина
					</span>
					<div class="amount-units">
						<span class="amount-sting">7</span>
					</div>
				</div>
			</div>
			<div class="bottom-part">
				<div class="catalog-button">
					<img src='./images/catalog.png' alt="Каталог">
					<span class="active-catalog-text">
						Корзина
					</span>

				</div>
				<img src='./images/agenda.png' alt="Бумажная продукция" class="paper-products-img">
				<span class="passive-catalog-text">
					Бумажная продукция
				</span>
				<img src='./images/briefcase.png' alt="Товары для школы" class="paper-school-img">
				<span class="passive-catalog-text">
					Товары для школы
				</span>
				<img src='./images/stationery.png' alt="Товары для творчества" class="paper-art-img">
				<span class="passive-catalog-text">
					Товары для творчества
				</span>
				<img src='./images/abacus.png' alt="Товары для торговли" class="paper-treiding-img">
				<span class="passive-catalog-text">
					Товары для торговли
				</span>
				<div class="vertical-divider"></div>
				<img src='./images/discount.png' alt="Скидки" class="discount-img">
				<span class="discount-text">
					Скидки и акции
				</span>

			</div>


		</div>





	</nav>

</body>

</html>
